<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive ABCs of CSS Technology</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Welcome to the Interactive ABCs of CSS Technology learning Website
      </h1>
      <p>
        Click on the buttons below to reveal and learn the CSS technology
        features of the corresponding letters
      </p>
      <div class="button-container">
        <div class="button-group" id="groupA">
          <div class="content-wrap">
            <img
              src="./images/css-letter-a.png"
              alt="CSS Letter A"
              class="result"
            />
            <button class="hide-btn">Hide Image</button>
          </div>
          <button class="letter-btn">A</button>
        </div>
        <div class="button-group" id="groupB">
          <div class="content-wrap">
            <img
              src="./images/css-letter-b.png"
              alt="CSS Letter B"
              class="result"
            />
            <button class="hide-btn">Hide Image</button>
          </div>
          <button class="letter-btn">B</button>
        </div>
        <div class="button-group" id="groupC">
          <div class="content-wrap">
            <img
              src="./images/css-letter-c.png"
              alt="CSS Letter C"
              class="result"
            />
            <button class="hide-btn">Hide Image</button>
          </div>
          <button class="letter-btn">C</button>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
